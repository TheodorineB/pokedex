<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input formControlName="username" matInput placeholder="Identifiant">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Entrez votre mot de passe</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="accent" class="btn-block">Se connecter</button>
  </form>
</mat-card>
